<h1 class="page-header">Google Maps</h1>

<br>
<!--'roadmap' | 'hybrid' | 'satellite' | 'terrain'-->
<agm-map [mapTypeId]="'satellite'" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker [latitude]="lat" [longitude]="lng" >
    <agm-info-window>
      <p><b>Title</b></p>
      <img style="max-width: 300px; max-height: 300px" src="https://specials-images.forbesimg.com/dam/imageserve/1006906638/960x0.jpg?fit=scale" />
    </agm-info-window>
  </agm-marker>
</agm-map>
