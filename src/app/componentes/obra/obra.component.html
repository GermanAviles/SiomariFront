<div class="col-xs-6">

  <h2>{{title}}</h2>

  <br>

  <ng4-loading-spinner> </ng4-loading-spinner>

  <div *ngIf="estado == 1" class="alert alert-success" role="alert">
    La informacion se ha guardado correctamente.
  </div>
  <div *ngIf="estado == 0" class="alert alert-danger" role="alert">
    Se ha producido un error, intente mas tarde.
  </div>
  <div *ngIf="estado == 2" class="alert alert-warning" role="alert">
    El nombre de la obra ya existe.
  </div>

  <div *ngIf="!mostrarForm" class="form-group">
    <div class="form-group">
      <label class="control-label" for="nombre">Buscar obra</label>
      <ng2-completer (selected)="onSelectedObra($event)" [datasource]="dataServiceObra" [inputClass]="['form-control']" [minSearchLength]="4"
        [textSearching]="'Buscando...'" [placeholder]="'Buscar obra'" [pause]="500" [textNoResults]="'Sin resultados'" [clearUnselected]="true"></ng2-completer>
    </div>
  </div>

  <form *ngIf="mostrarForm" #form="ngForm" (ngSubmit)="registrar(form)" autocomplete="off">

    <div [ngClass]="(!nombre.valid && nombre.touched) ? 'form-group has-error' : 'form-group'">
      <label class="control-label" for="nombre">Nombre de la obra</label>
      <input type="text" class="form-control" placeholder="Ingrese nombre de la obra" #nombre="ngModel" name="nombre" [(ngModel)]="obra.nombre"
        required/>
      <span class="msg-error" *ngIf="!nombre.valid && nombre.touched">Campo obligatorio</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Guardar</button>
    <button *ngIf="edicion" (click)="onClickCancelar()" class="btn btn-danger" type="button">Cancelar</button>
  </form> -

</div>
