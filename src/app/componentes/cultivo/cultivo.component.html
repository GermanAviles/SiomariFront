<div class="col-xs-12">

  <h2>{{title}}</h2>

  <br>

  <ng4-loading-spinner> </ng4-loading-spinner>

  <div *ngIf="estado == 1" class="alert alert-success" role="alert">
    La informacion se ha guardado correctamente.
  </div>
  <div *ngIf="estado == 0" class="alert alert-danger" role="alert">
    Se ha producido un error, intente mas tarde.
  </div>
  <div *ngIf="estado == 2" class="alert alert-warning" role="alert">
    El nombre del cultivo ya existe.
  </div>

  <div *ngIf="!mostrarForm" class="form-group col-xs-6">
    <div class="form-group">
      <label class="control-label">Buscar cultivo</label>
      <ng2-completer (selected)="onSelectedCultivo($event)" [datasource]="dataServiceCultivo" [inputClass]="['form-control']" [minSearchLength]="3"
        [textSearching]="'Buscando...'" [placeholder]="'Buscar cultivo'" [pause]="250" [textNoResults]="'Sin resultados'" [clearUnselected]="true"></ng2-completer>
    </div>
  </div>

  <form *ngIf="mostrarForm" #form="ngForm" (ngSubmit)="registrar(form)" autocomplete="off">

    <div class="row">

      <div class="col-xs-6">

        <div [ngClass]="(!nombre.valid && nombre.touched) ? 'form-group has-error' : 'form-group'">
          <label class="control-label" for="nombre">Nombre</label>
          <input [(ngModel)]="cultivo.nombre" #nombre="ngModel" placeholder="Nombre del cultivo" name="nombre" required class="form-control" />
          <span class="msg-error" *ngIf="!nombre.valid && nombre.touched">Campo obligatorio</span>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!nombre.valid || kc.length == 0">Guardar</button>
        <button *ngIf="edicion" (click)="onClickCancelar()" class="btn btn-danger" type="button">Cancelar</button>

      </div>

      <div class="col-xs-6">

        <div class="row">
          <div class="form-row">
            <div class="form-group col-xs-9">
              <label>Kc</label>
              <input [(ngModel)]="kcValor" #valorKc="ngModel" name="valorKc" type="number" class="form-control" placeholder="Ingrese el Kc"
                required/>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-xs-3">
              <br>
              <button class="btn btn-success" type="button" (click)="agregarKc()" [disabled]="!valorKc.valid">Agregar</button>
            </div>
          </div>
        </div>

        <div class="row col-xs-10" *ngIf="kc.length != 0">

          <ul class="list-group">
            <li class="list-group-item" *ngFor="let k of kc; let i = index" [attr.data-index]="i">
              Decada {{i+1}} - {{k.kc}}
              <span style="cursor: pointer" (click)="eliminarKc(i)" class="badge badge-default badge-pill">eliminar</span>
            </li>
          </ul>
        </div>
      </div>

    </div>

  </form>
</div>
