<div class="col-xs-6">

  <h2>{{title}}</h2>

  <br>

  <ng4-loading-spinner> </ng4-loading-spinner>

  <div *ngIf="estado == 1" class="alert alert-success" role="alert">
    La informacion se ha guardado correctamente.
  </div>
  <div *ngIf="estado == 0" class="alert alert-danger" role="alert">
    Se ha producido un error, intente mas tarde.
  </div>
  <div *ngIf="estado == 2" class="alert alert-warning" role="alert">
    El nombre de la zona ya existe.
  </div>

  <div *ngIf="!mostrarForm" class="form-group">
    <div class="form-group">
      <label class="control-label" for="nombre">Buscar unidad</label>
      <ng2-completer (selected)="onSelectedUnidadBuscar($event)" [datasource]="dataServiceUnidad" [inputClass]="['form-control']"
        [minSearchLength]="2" [textSearching]="'Buscando...'" [placeholder]="'Buscar unidad'" [pause]="500" [textNoResults]="'Sin resultados'"
        [clearUnselected]="true"></ng2-completer>
    </div>
    <div class="form-group">
      <label class="control-label">Buscar zona</label>
      <ng2-completer [disableInput]="unidadId == null" (selected)="onSelectedZona($event)" [datasource]="dataServiceZona" [inputClass]="['form-control']"
        [minSearchLength]="2" [textSearching]="'Buscando...'" [placeholder]="'Buscar zona'" [pause]="500" [textNoResults]="'Sin resultados'"
        [clearUnselected]="true"></ng2-completer>
    </div>
  </div>

  <form *ngIf="mostrarForm" #form="ngForm" (ngSubmit)="registrar(form)" autocomplete="off">

    <div [ngClass]="(unidadId == null && unidad.touched) ? 'form-group has-error' : 'form-group'">
      <label class="control-label" for="unidad">Nombre de la unidad</label>
      <ng2-completer [(ngModel)]="unidadCompleter" (keyup)="onKeyUpUnidad()" #unidad="ngModel" name="unidad" (selected)="onSelectedUnidad($event)" [datasource]="dataServiceUnidad"
        [inputClass]="['form-control']" [minSearchLength]="4" [textSearching]="'Buscando...'" [placeholder]="'Buscar unidad'"
        [pause]="500" [textNoResults]="'Sin resultados'" [clearUnselected]="true"></ng2-completer>
      <span class="msg-error" *ngIf="unidadId == null && unidad.touched">Campo obligatorio</span>
    </div>

    <div [ngClass]="(!nombre.valid && nombre.touched) ? 'form-group has-error' : 'form-group'">
      <label for="nombre">Nombre de la zona</label>
      <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="zona.nombre" class="form-control" placeholder="Ingrese nombre de la zona"
        required/>
      <span class="msg-error" *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid || unidadId == null">Guardar</button>
    <button *ngIf="edicion" (click)="onClickCancelar()" class="btn btn-danger" type="button">Cancelar</button>
  </form>
</div>
