<div class="col-xs-12 contenedor-principal animated fadeIn fast">

  <h2 class="page-header Titutlo_form animated fadeIn">Consulta de usuarios</h2>

    <div class="row">

      <div *ngIf="estado == 0" class="alert alert-danger animated fadeIn fast" role="alert">
        Se ha producido un error, intente mas tarde.
      </div>

      <form class="col-xs-6 contenedor-form">
        <div class="form-group">
          <label class="label-normal animated fadeIn fast">Buscar Usuario</label>
          <ng2-completer [inputClass]="['form-control']" [datasource]="dataServiceUsuario" [minSearchLength]="5" [textSearching]="'Buscando...'"
            [placeholder]="'Buscar por nombre o identificaci贸n'" [textNoResults]="'Sin resultados'" (selected)="onUsuarioSelect($event)"
            [(ngModel)]="searchUsuario" name="cPredio" required [clearUnselected]=true class="animated fadeIn"></ng2-completer>
        </div>
      </form>
    </div>

    <form *ngIf="consultado" class="contenedor-form-table">

      <div class="panel panel-info animated fadeIn fast">
        <div class="panel-heading">
          <h3 class="panel-title">Datos personales</h3>
        </div>
        <div class="panel-body">
          <div class="row">

            <div class="col-xs-6">

              <div class="form-group">
                <label class="label-normal animated fadeIn">Identificaci贸n</label>
                <input [(ngModel)]="usuario.cedula" name="identificacion" type="text" class="form-control" readonly>
              </div>

              <div class="form-group">
                <label class="label-normal animated fadeIn">Nombres</label>
                <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" readonly/>

              </div>

              <div class="form-group">
                <label class="label-normal animated fadeIn">Apellidos</label>
                <input [(ngModel)]="usuario.apellido" name="apellido" type="text" class="form-control" readonly/>
              </div>

              <div class="form-group">
                <label class="label-normal animated fadeIn">Direcci贸n</label>
                <input [(ngModel)]="usuario.direccion" name="direccion" type="text" class="form-control" readonly/>

              </div>

            </div>

            <div class="col-xs-6">

              <div class="form-group">
                <label class="label-normal animated fadeIn">Ciudad</label>
                <input [(ngModel)]="usuario.ciudad" name="ciudad" type="text" class="form-control" readonly/>

              </div>

              <div class="form-group">
                <label for="telefono" class="label-normal animated fadeIn">Telefono</label>
                <input [(ngModel)]="usuario.telefono" name="telefono" type="text" class="form-control" readonly />
              </div>

              <div class="form-group">
                <label class="label-normal animated fadeIn">Celular</label>
                <input [(ngModel)]="usuario.celular" name="celular" type="text" class="form-control" readonly/>
              </div>

              <div class="form-group">
                <label class="label-normal animated fadeIn">Correo electr贸nico</label>
                <input [(ngModel)]="usuario.correo" name="correo" type="text" class="form-control" readonly />
              </div>

            </div>
          </div>
          <div class="row">

            <div class="col-xs-4"></div>

            <div class="col-xs-4">

              <table class="table table-striped table-bordered">

                <thead class="animated fadeIn">
                  <tr>
                    <th class="text-center titulo-tabla animated fadeIn">Predio</th>
                    <th class="text-center titulo-tabla animated fadeIn">Propietario</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let p of usuario.lstPredio">
                    <td class="text-center animated fadeIn fast">{{p.nombre}} - {{p.codigo}}</td>
                    <td class="text-center animated fadeIn fast">{{p.propietario ? 'Si' : 'No'}}</td>
                  </tr>
                </tbody>

              </table>

            </div>

            <div class="col-xs-4"></div>
          </div>
        </div>
      </div>
    </form>
</div>
