<div class="col-xs-6 contenedor-principal">

  <h2 class="page-header Titutlo_form" >Distrito</h2>

  <ng4-loading-spinner> </ng4-loading-spinner>

  <div *ngIf="estado == 1" class="alert alert-success animated fadeIn" role="alert">
    La informacion se ha guardado correctamente.
  </div>
  <div *ngIf="estado == 0" class="alert alert-danger animated fadeIn" role="alert">
    Se ha producido un error, intente mas tarde.
  </div>

  <form #form="ngForm" (ngSubmit)="guardar()" autocomplete="off" class="contenedor-form">

    <div [ngClass]="(!nombre.valid && nombre.touched) ? 'form-group has-error error' : 'form-group'">
      <label [ngClass]="(!nombre.valid && nombre.touched) ? 'label-error' : 'label-normal'" for="nombre" class="animated fadeIn fast">Nombre del distrito</label>
      <input [(ngModel)]="distrito.nombre" type="text" class="form-control animated fadeIn" placeholder="Ingrese nombre del distrito" #nombre="ngModel" name="nombre"
        required/>
      <span class="msg-error" *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
    </div>
    <div class="cont_btns">
      <button type="submit" class="btn btn-primary btn_guardar" [disabled]="!form.form.valid">
        <i class="fas fa-save fa-fw"></i> Guardar
      </button>
    </div>
  </form>

</div>
